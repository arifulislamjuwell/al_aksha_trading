{% extends 'base.html' %}
{% load static %}


{% block content %}

<div class="container-fluid">
    <div class="row">
        <div class="col-md-12">
            <div class="row">
                <div class="col-md-7">
                    <div class="card mt-3">
                        <div class="card-header">
                            <div class="row">
                                <div class="col-md-9">
                                    <h5>Area List</h5>
                                        <form>
                                            <div class="row">
                                                <div class="col-md-8">
                                                
                                                    <input value="{{ request.GET.area }}" name="area" placeholder="Name" type="text" class="form-control"/>
                                                </div>
                    
                                                <div class="col-md-4">
                                                    <button class="btn btn-block btn-secondary">Filter</button>
                                                </div>
                        
                                            </div>
                                        </form>
                                </div>
                            </div>
                        </div>
                        <div class="card-body table-responsive">
    
                            <table  class="table table-borderless table-striped table-hover">
     
                                <tr>
                                    
                                    <th>ID</th>
                                    <th>Name </th>
                                </tr>
                                {% for ar in area %}
                                <tr id="{{ ar.id }}">
                            
                                    <td>{{ ar.id }} </td>
    
                                    <td >{{ ar.name }}</td>
                                </tr>
                                {% endfor %}
                            </table>
                        </div>
                </div>

                </div>
                <div class="col-md-5">
                    <div class="card mt-3">
                        <div class="card-header">
                            <div class="row">
                                <div class="col-md-9">
                                    <h5>Create Aria</h5>
                                </div>
                            </div>
                        </div>
                        <div class="card-body table-responsive">
                            <form method="Post">
                                {% csrf_token %}
                                <div class="form-group row">
                                  <label for="staticEmail" class="col-sm-2 col-form-label">Name</label>
                                  <div class="col-sm-10">
                                    <input type="text" class="form-control" id="name" name="name">
                                  </div>
                                </div>
                                <div class="form-group row">
                                    <button type="submit" class="pull-right btn btn-primary">Create</button>
                                  </div>
                              </form>
                        </div>
                </div>

                </div>
            </div>

        </div>
    </div>
</div>

{% endblock %}

{% block script %}
{% endblock %}
